# Global #

stages:
  - Platform Tests
  - Analysis

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CTEST_OUTPUT_ON_FAILURE: '1'

# Platform Tests #

.platform_unix_template: &platform_unix_template
  stage: Platform Tests
  tags:
    - docker-linux
  script:
    - mkdir build && cd build
    - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release
    - ninja

.platform_windows_template: &platform_windows_template
  stage: Platform Tests
  image: stabletec/build-core:windows
  tags:
    - docker-windows
  script:
    - mkdir build; cd build
    - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release
    - ninja

.platform_macos_template: &platform_macos_template
  stage: Platform Tests
  tags:
    - macos
  dependencies: []
  script:
    - mkdir build && cd build
    - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release
    - ninja

Fedora/GCC:
  image: stabletec/build-core:fedora
  variables:
    CC: gcc
    CXX: g++
  <<: *platform_unix_template

Fedora/Clang:
  image: stabletec/build-core:fedora
  variables:
    CC: clang
    CXX: clang++
  <<: *platform_unix_template

Debian/GCC:
  image: stabletec/build-core:debian
  variables:
    CC: gcc
    CXX: g++
  <<: *platform_unix_template

Debian/Clang:
  image: stabletec/build-core:debian
  variables:
    CC: clang
    CXX: clang++
  <<: *platform_unix_template

Ubuntu/GCC:
  image: stabletec/build-core:ubuntu
  variables:
    CC: gcc
    CXX: g++
  <<: *platform_unix_template

Ubuntu/Clang:
  image: stabletec/build-core:ubuntu
  variables:
    CC: clang
    CXX: clang++
  <<: *platform_unix_template

openSUSE/GCC:
  image: stabletec/build-core:opensuse
  variables:
    CC: gcc
    CXX: g++
  <<: *platform_unix_template

openSUSE/Clang:
  image: stabletec/build-core:opensuse
  variables:
    CC: clang
    CXX: clang++
  <<: *platform_unix_template

Windows/MSVC:
  <<: *platform_windows_template

Windows/Clang-cl:
  variables:
    CC: clang-cl
    CXX: clang-cl
  <<: *platform_windows_template

macOS/Clang:
  variables:
    CC: clang
    CXX: clang++
  <<: *platform_macos_template

# Analysis #

.analysis_template: &analysis_template
  stage: Analysis
  image: stabletec/build-foe:fedora
  allow_failure: true
  tags:
    - docker-linux
  script:
    - mkdir build && cd build
    - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release ${CMAKE_OPTIONS}
    - ninja

Static Analysis:
  variables:
    CMAKE_OPTIONS: -DCLANG_TIDY=ON -DCPPCHECK=ON
    CC: clang
    CXX: clang++
  <<: *analysis_template
